<div
    class="bg-white w-full mt-5 transform hover:-translate-y-1 hover:shadow-md duration-500 dark:bg-warmgray-900 flex flex-col h-full">
    {{ if .Site.Params.post.thumbnail }}
    {{ if .Params.image }}
    <img alt="thumbnail" id="thumb"
        class="w-full h-48 object-cover"
        src="{{ .Params.image | relURL }}" width="600" height="400" />
    {{ else }}
    {{ if .Site.Params.post.noimage }}
    <img alt="thumbnail" id="thumb"
        class="w-full h-48 object-cover"
        src='{{ "/img/default.jpg" | relURL }}' width="{{ .Site.Params.post.header_image_width }}" height="{{ .Site.Params.post.header_image_height }}">
    {{ end }}
    {{ end }}
    {{ end }}
    <div class="p-4 flex flex-col flex-grow">
        <div class="text-gray-900 font-bold text-xl mb-2 dark:text-white">{{ .Title }}</div>
        <p class="text-gray-700 text-base mb-4 dark:text-gray-300 flex-grow">{{ substr .Summary 0 130 | plainify | htmlUnescape
            }}...</p>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-auto">
            <time><span class="icon-access_time mr-1"></span>{{ .Date.Format "2006/01/02" }}</time>
        </p>
    </div>
</div>
