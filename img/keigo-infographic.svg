<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eff6ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- タイトル -->
  <text x="400" y="60" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="36" font-weight="bold" fill="#581c87">敬語の種類と関係性</text>
  
  <!-- 尊敬語セクション -->
  <g transform="translate(150, 150)">
    <rect x="-100" y="-50" width="200" height="150" rx="20" fill="#e9d5ff" filter="url(#shadow)"/>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="bold" fill="#7e22ce">尊敬語</text>
    <text x="0" y="10" text-anchor="middle" font-size="16" fill="#6b21a8">相手を高める</text>
    <circle cx="0" cy="50" r="30" fill="#a855f7" opacity="0.3"/>
    <path d="M0 35 L-15 50 L-7 50 L-7 65 L7 65 L7 50 L15 50 Z" fill="#a855f7" transform="rotate(180 0 50)"/>
  </g>
  
  <!-- 謙譲語セクション -->
  <g transform="translate(400, 150)">
    <rect x="-100" y="-50" width="200" height="150" rx="20" fill="#bfdbfe" filter="url(#shadow)"/>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="bold" fill="#1d4ed8">謙譲語</text>
    <text x="0" y="10" text-anchor="middle" font-size="16" fill="#1e40af">自分を低める</text>
    <circle cx="0" cy="50" r="30" fill="#3b82f6" opacity="0.3"/>
    <path d="M0 35 L-15 50 L-7 50 L-7 65 L7 65 L7 50 L15 50 Z" fill="#3b82f6"/>
  </g>
  
  <!-- 丁寧語セクション -->
  <g transform="translate(650, 150)">
    <rect x="-100" y="-50" width="200" height="150" rx="20" fill="#bbf7d0" filter="url(#shadow)"/>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="bold" fill="#059669">丁寧語</text>
    <text x="0" y="10" text-anchor="middle" font-size="16" fill="#047857">丁寧に表現</text>
    <circle cx="0" cy="50" r="30" fill="#10b981" opacity="0.3"/>
    <text x="0" y="58" text-anchor="middle" font-size="20" fill="#10b981">です・ます</text>
  </g>
  
  <!-- 関係性の矢印 -->
  <g>
    <!-- 尊敬語から謙譲語への矢印 -->
    <path d="M 250 200 Q 325 250 400 200" stroke="#a855f7" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
    <!-- 謙譲語から丁寧語への矢印 -->
    <path d="M 500 200 Q 575 250 650 200" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  </g>
  
  <!-- 矢印の先端 -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#a855f7">
      <polygon points="0 0, 10 3, 0 6"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#3b82f6">
      <polygon points="0 0, 10 3, 0 6"/>
    </marker>
  </defs>
  
  <!-- 使用例 -->
  <g transform="translate(0, 350)">
    <text x="400" y="0" text-anchor="middle" font-size="28" font-weight="bold" fill="#374151">使用例</text>
    
    <!-- 尊敬語の例 -->
    <g transform="translate(150, 50)">
      <rect x="-90" y="-20" width="180" height="80" rx="10" fill="#faf5ff" stroke="#a855f7" stroke-width="2"/>
      <text x="0" y="0" text-anchor="middle" font-size="14" fill="#7e22ce">お/ご + 動詞 + になる</text>
      <text x="0" y="25" text-anchor="middle" font-size="12" fill="#6b21a8">例：お読みになる</text>
      <text x="0" y="45" text-anchor="middle" font-size="12" fill="#6b21a8">　　いらっしゃる</text>
    </g>
    
    <!-- 謙譲語の例 -->
    <g transform="translate(400, 50)">
      <rect x="-90" y="-20" width="180" height="80" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="0" text-anchor="middle" font-size="14" fill="#1d4ed8">お/ご + 動詞 + する</text>
      <text x="0" y="25" text-anchor="middle" font-size="12" fill="#1e40af">例：お読みする</text>
      <text x="0" y="45" text-anchor="middle" font-size="12" fill="#1e40af">　　伺う</text>
    </g>
    
    <!-- 丁寧語の例 -->
    <g transform="translate(650, 50)">
      <rect x="-90" y="-20" width="180" height="80" rx="10" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="0" text-anchor="middle" font-size="14" fill="#059669">動詞 + です/ます</text>
      <text x="0" y="25" text-anchor="middle" font-size="12" fill="#047857">例：読みます</text>
      <text x="0" y="45" text-anchor="middle" font-size="12" fill="#047857">　　行きます</text>
    </g>
  </g>
  
  <!-- 装飾的な要素 -->
  <circle cx="50" cy="50" r="20" fill="#fbbf24" opacity="0.2"/>
  <circle cx="750" cy="50" r="20" fill="#f59e0b" opacity="0.2"/>
  <circle cx="50" cy="550" r="20" fill="#10b981" opacity="0.2"/>
  <circle cx="750" cy="550" r="20" fill="#3b82f6" opacity="0.2"/>
</svg>